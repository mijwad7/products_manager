<!-- products/templates/products/product_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }

        li {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        li a:hover {
            color: #007bff;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 33%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <span>Welcome to Product Management</span>
        <a href="{% url 'logout' %}">Logout</a>
    </header>

    <h1>Product List</h1>

    <!-- Search Form -->
    <form method="GET" action="{% url 'product_list' %}">
        <input type="text" name="q" placeholder="Search products...">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for product in products %}
        <li><a href="{% url 'product_view' product %}">{{ product|title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
